name: Rust Format Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rustfmt:
    name: Check Rust formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run rustfmt
        run: cargo fmt --check
